<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="signIn.js"></script>
</head>
<body>
    <div id="main-container" style="background-image: url('tea-pot-dark.jpg')" class="bg-no-repeat bg-cover mx-auto grid grid-cols-9 w-screen h-screen shadow-lg ">
        
        <div  class=" col-span-1 p-8">
            <span class=" text-2xl font-medium text-white">chai<span class="text-yellow-400">holic</span></span>         
        </div>
        
        <div id="text-container" class="col-start-4 col-span-3 h-full py-32">
            <div class=" p-4  rounded ">

                <!-- sign Up -->
                <h2 id="h1" class="text-gray-200 text-2xl font-bold mx-1">Sign <span class="text-yellow-500">In</span></h2>
                <br>
                <form id="form" class="grid grid-cols-5 gap-x-1"  autocomplete="on">

                    <div class="contents">
                        <input id="emailAddr" class="col-span-5 border border-white border-1 p-1 m-1 text-gray-200 w-full w-full bg-black  opacity-50 placeholder-white-400" type="email" placeholder="Enter email">
                        <p  class="alert col-span-5 text-yellow-500 font-bold text-sm"></p>
                    </div >
                  
                    <div class="contents">
                        <input id="password" class="password col-span-3 border border-white border-1 p-1 m-1 text-gray-200 w-full inline-block bg-black opacity-50 placeholder-white-400" type="password" placeholder="password, 6 - 10 charachers">
                        <button id="sign-in" class="p-1 m-1 opacity-80 border border-white border-1 shadow-lg text-white bg-black w-full hover:bg-white hover:text-gray-900 col-span-2">sign in</button>
                        <p  class="alert col-span-4 text-yellow-500 font-bold text-sm"></p>
                    </div>
                    
                    
                </form>
            </div>
            <center>
            
                <p class="text-gray-100" ><a class="text-yellow-500 font-bold" href="signUp.html">create an account</a>, if you are new here</p>
            </center>
        </div>     
    </div>
</body>
</html>
